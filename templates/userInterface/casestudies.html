{% block meta_info %}
	<meta name="description" content="Everymedia Technologies is proud to present a selected few client case studies. The work done by Everymedia helped these clients increase their revenue from online marketing efforts." />
	<meta name="robots" content="index,follow" />
	<link rel="canonical" href="{% url 'casestudies' %}" />
	<meta property="og:locale" content="en_US" />
	<meta property="og:type" content="article" />
	<meta property="og:title" content="Case Studies | Everymedia Technologies" />
	<meta property="og:description"
		content="Everymedia Technologies is proud to present a selected few client case studies. The work done by Everymedia helped these clients increase their revenue from online marketing efforts." />
	<meta property="og:url" content="https://www.everymedia.world/casestudies/" />
	<meta property="og:site_name" content="everymedia" />
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:description"
		content="Everymedia Technologies is proud to present a selected few client case studies. The work done by Everymedia helped these clients increase their revenue from online marketing efforts." />
	<meta name="twitter:title" content="Case Studies | Everymedia Technologies" />
	<script type='application/ld+json'>
		{
			"@context": "http:\/\/schema.org",
			"@type": "WebSite",
			"@id": "#website",
			"url": "https:\/\/www.everymedia.world\/",
			"name": "everymedia",
			"potentialAction": {
				"@type": "SearchAction",
				"target": "https:\/\/www.everymedia.world\/?s={search_term_string}",
				"query-input": "required name=search_term_string"
			}
		}
	</script>
{% endblock meta_info %}
